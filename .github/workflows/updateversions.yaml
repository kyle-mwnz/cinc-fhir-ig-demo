name: Publish Implementation Guide version history

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  update_ig_version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Publish IG version
      run: |
        # install yq yaml parser
        sudo wget --quiet https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        sh publish_version.sh

  always_run:
    runs-on: ubuntu-latest
    steps:
    - name: Always run job
      run: |
        # https://github.com/orgs/community/discussions/25146
        echo This job is used to prevent the workflow status from showing as failed when there is no job to run.
